<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>SICAU-SG</title>
		<link rel='stylesheet' type='text/css' href='../CSS/trabajadores.css'>
		<script type='text/javascript' src='../JS/validaciones.js'></script>
	</head>
	<body>

		<div class='contenedor'>
			<h1 class='page-title'>
				<i></i>
				Editar Usuario
			</h1>
			<a href='usuarios.html' class='btn btn-warning'>
				<i></i>
				<span>Volver a la lista</span>
			</a>		
		</div>

		<div class='contenedor'>
			<div class='panel panel-bordered'>
				<form name='formulario' class='formulario' onsubmit='return validarusuario(this)' method='post' action='infousuario1.html'>
					<div class='panel-body'>
						<div class='form-group'>
							<label for='nombre'>Nombre</label>
							<input type='text' class='form-control' name='nombre' placeholder='...' value='Javier' autocomplete='off' onkeypress='return soloLetras(event)'
							id='miInput'>
						</div>
						<div class='form-group'>
							<label for='apellido'>Apellido</label>
							<input type='text' class='form-control' name='apellido' placeholder='...' value='Alvarez' autocomplete='off' onkeypress='return soloLetras(event)'
							id='miInput'>
						</div>
						<div class='form-group'>
							<label for='tipo'>Tipo</label>
							<input type='text' class='form-control' name='tipo' placeholder='...' value='Administrador' autocomplete='off' onkeypress='return soloLetras(event)'
							id='miInput'>
						</div>

						<div class='form-group'>
							<label for='usuario'>Usuario</label>
							<input type='text' class='form-control' name='usuario' placeholder='...' value='admin' autocomplete='off' id='miInput'>
						</div>
					</div>

					<div class='panel-footer'>
						<a href='infousuario1.html'>
							<input type='button' class='btn btn-primary' name='guardar' value='Cancelar'>
						</a>
						<input type='submit' class='btn btn-primary' name='guardar' value='Guardar'>
					</div>
				</form>
			</div>
		</div>

		


	</body>
</html>
