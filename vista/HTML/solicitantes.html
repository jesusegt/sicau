	<script type='text/javascript'>
		function validarcon(f) {

			var ci = f.cedula.value;

			if (!ci) {
				alert('Ingrese una Cédula');
				f.cedula.focus();
				return false;
			}

			if (ci.length < 6) {
				alert('Faltan digitos en la Cédula');
				f.cedula.focus();
				return false;
			}

		}
	</script>
